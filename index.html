<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>React Demo Hello world</title>
        <script src="./node_modules/react/umd/react.development.js"></script>
        <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
        <script src="./node_modules/babel-standalone/babel.min.js"></script>
        <style type="text/css" media="all">
.red {
    color:red;
}
        </style>
    </head>
    <body>
        <div id="app">
            <script type="text/babel">
                class Hello extends React.Component{
                constructor(props){
                    console.log('初始化阶段');
                    // 初始化 props
                    super(props);
                    // 初始化 state
                    this.state = {
                    name: 'rex',
                    age: 25,
                    hobby: 'Coding'
                    }
                }
                componentWillMount(){
                    console.log('组件加载之前的阶段')
                    // 组件加载之前的阶段，可以在这里发 ajax 请求一些数据
                }
                componentDidMount(){
                    console.log('组件加载渲染后')
                    //this.setState({
                    //name : 'goodman'
                    //})
                }
                updateUser = () => {
                    // 错误语法(不会去调用render)
                    // this.state.name == 'GoodMan';
                    this.setState({
                        name:'GoodMan',
                        age: '26'
                    })
                }
                shouldComponentUpdate(){
                    console.log('数据是否需要更新');
                    return true;
                }
                componentWillUpdate(){
                    console.log('数据将要更新')
                }
                componentDidUpdate(){
                    console.log('数据已经更新')
                }
                render(){
                    console.log('组件加载或者数据更新')
                return <div>
                    <h1>Hello,{this.state.name}</h1>
                    <p>Age: {this.state.age}</p>
                    <p>Hobby: {this.state.hobby}</p>
                    <button onClick={this.updateUser}>更新数据</button>
                </div>
                }
                }
                ReactDOM.render(
                <Hello />
                                    ,document.getElementById('app'));
            </script>
        </div>
    </body>
</html>
